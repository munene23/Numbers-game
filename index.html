<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Multiples and Contains Generator</title>
    <link rel="stylesheet" href="numbers.css">
</head>
<body>
    <div class="container">
        <h1>Multiples and Contains Generator</h1>
        <form id="numberForm">
            <label for="number">Enter a number:</label>
            <input type="number" id="number" name="number" required>
            <label for="limit">Enter a limit:</label>
            <input type="number" id="limit" name="limit" required>
            <button type="submit">Generate</button>
        </form>
        <div id="results">
            <h2>Results</h2>
            <p id="multiples"></p>
            <p id="containsNumber"></p>
        </div>
    </div>
    <script src="numbers.js"></script>
</body>
</html>
